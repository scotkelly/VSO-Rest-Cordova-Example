<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>VSO REST Cordova Example</title>

    <!-- VSORestCordovaExample references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <p>
    <label for="accountName">Account name (e.g. myaccount.visualstudio.com):</label>
    <input id="accountName" type="text"/>
    </p>
    <p>
    <label for="userName">User name to login to VSO (e.g. me@hotmail.com)</label>
    <input id="userName" type="text"/>
    </p>
    <p>
    <label for="accessToken">Personal access token:</label>
    <input id="accessToken" type="password" />
    </p>
    <p>
    <input type="button" value="Display project list" onclick="loadProjects($('#userName').val(), $('#accessToken').val(), $('#projectList'), $('#accountName').val())"/>   
    </p>

    <div id="projectList">VSO Projects list will be displayed here...</div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>

    <script src="scripts/vsoloader.js"></script>

</body>
</html>
